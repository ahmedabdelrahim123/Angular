<div class="container">
  <div class="row">
    <div class="col">
      <table class="table text-center table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Nationality</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of Students">
            <td>{{s.name}}</td>
            <td>{{s.age}}</td>
            <td>{{s.email}}</td>
           <td>{{s.phone}}</td>
            <td>{{s.nationality}}</td>
          </tr>
