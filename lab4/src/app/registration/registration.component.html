<div class="container">
  <div class="row">
    <div class="col">
      <form (ngSubmit)="Add()" [formGroup]="validationForm" class="form">
        <div class="form-group d-flex mt-2">
          <label class="col-3" for="nm">Name</label>
          <input formControlName="name" class="form-control" id="nm" type="text" />
        </div>
        <div *ngIf="!nameValid">
          <p style="color: red; text-align: center;"> please enter valid Name</p>
        </div>
        <div class="form-group d-flex mt-2">
          <label class="col-3" for="ag">Age</label>
          <input formControlName="age" class="form-control" id="ag" type="number" />
        </div>
        <div *ngIf="!AgeValid">
          <p style="color: red; text-align: center;"> please enter valid Age</p>
        </div>

        <div class="form-group d-flex mt-2">
          <label class="col-3" for="em">Email</label>
          <input formControlName="email" class="form-control" id="em" type="text" />
        </div>
        <div *ngIf="!emailValid">
          <p style="color: red; text-align: center;"> please enter valid Email</p>
        </div>
        <div class="form-group d-flex mt-2">
          <label class="col-3" for="ph">Phone</label>
          <input formControlName="phone" class="form-control" id="ph" type="text" />
        </div>

        <div class="form-group d-flex mt-2">
          <label class="col-3" for="ad">Address</label>
          <input formControlName="address" class="form-control" id="ad" type="text" />
        </div>



        <div class="form-group text-center mt-2">
          <input class="btn btn-outline-success" id="nm" type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </div>
</div>
