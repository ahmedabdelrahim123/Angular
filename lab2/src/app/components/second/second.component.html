<div class="card mt-3">
  <div class="card-header">
      Second Component
  </div>
  <div class="card-body container d-flex justify-content-center  align-items-center ">
      <div id="carouselExampleControls align-items-center" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">

            <div class="carousel-item active mx-3" style="height: 350px; width: 280px; overflow: hidden;">
              <img [src]="img" class="d-block w-100" style="height: 100%; width: 100%;">
            </div>

          </div>

          <!-- buttons -->
          <div class="btn-group mt-3 " role="group" aria-label="Basic checkbox toggle button group">
              <input type="button" value="Next" class="btn btn-outline-info " (click)="nextImage()"/>

              <input type="button" value="Previous" class="btn btn-outline-info mx-3" (click)="prevImage()"/>

              <input type="button" value="Slide" class="btn btn-outline-info mx-3" (click)="slideImage()"/>

              <input type="button" value="Stop" class="btn btn-outline-info mx-3" (click)="stopImage()"/>
          </div>
      </div>
  </div>
</div>
